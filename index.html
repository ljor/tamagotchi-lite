<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Tamagotchi Lite</title>
</head>
<body>
  <input type="text" id="pet-name">
    <button id="new-pet">New Pet</button>
<div id="device">
  <div id="screen">
    <div id="trackers">
      <p>Age: <span id='age'>0</span> Hunger: <span id='hunger'>0</span> Tiredness: <span id='tiredness'>0</span> Boredom: <span id='boredom'>0</span></p>
    </div>
    <div class="pet"></div>
    <div id="message">
      <p>*looks bored*</p>
    </div>
  </div>
    <button class="button" id="feed">Feed</button>
    <button class="button" id="lights">Lights</button>
    <button class="button" id="play">Play</button>
</div>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
